<!DOCTYPE html>
<html>
  <head>
    <title>Scribbler</title>
    <!-- TODO: Include Font Awesome file here -->
    <!-- TODO: Include Google Fonts file here -->
    <link
      href="https://fonts.googleapis.com/css?family=Montez&family=Ubuntu+Mono&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <script src="https://kit.fontawesome.com/21761e52ce.js" crossorigin="anonymous"></script>
  </head>

  <!-- Main -->
  <body>
    <!-- Header -->
    <div class="top-nav">
      <!-- Logo and subtitle -->
      <div>
        <p class="main-logo">ScriBBler</p>
        <p class="subtitle">Explore, Imagine, Create</p>
      </div>
      <!-- Actions -->
      <div class="actions">
        <button id="signupBtn">Sign Up</button>
        <button id="signinBtn">Sign In</button>
      </div>
    </div>
    <div class="main-div">
      <button>All Posts</button>
      <button id="createPostBtn"><a href="html/postslist.html">Create Post</a></button>
    </div>
    <div class="modal" id="signupModel">
      <div class="modal-content">
        <div class="modal-header">
          <p>Get Started</p>
          <i class="fas fa-times close" id="signupClose"></i>
        </div>
        <div class="modal-body">
          <form action="#" method="post">
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter your name" name="email" required>

            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter your username" name="username" required>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter your password" name="psw" required>
        
            <label for="psw-repeat"><b>Confirm Password</b></label>
            <input type="password" placeholder="Re-enter your password" name="psw-repeat" required>
        
            <button type="submit">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal" id="signinModal">
      <div class="modal-content">
        <div class="modal-header">
          <p>Welcome Back!</p>
          <i class="fas fa-times close" id="signinClose"></i>
        </div>
        <div class="modal-body">
          <form action="#" method="post"> 
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter your username" name="username" required>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter your password" name="psw" required>
        
            <button type="submit">Sign In</button>

            <span><b>Not a member? <p id="signupBtnAgain">Sign Up</p></b></span>
          </form>
        </div>
      </div>
    </div>
    <div class="modal" id="createPostModal">
      <div class="modal-content">
        <div class="modal-header">
          <p>Pen your post</p>
          <i class="fas fa-times close" id="createClose"></i>
        </div>
        <div class="modal-body">
          <form action="#" method="post"> 
            <label for="title"><b>Title</b></label>
            <input type="text" placeholder="Enter title of your post" name="title" required>
        
            <label for="content"><b>Contents</b></label>
            <textarea rows="6" placeholder="Enter the contents of your post" name="content" required></textarea>
        
            <button id="create-btn" type="submit">Create</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts/index.js"></script>
</html>
